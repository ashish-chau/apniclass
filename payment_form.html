
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    
    
    <title>Payment Form</title>
    
    <link rel="stylesheet" href="style.css">
    
    
</head>

<body>
    <div class="container" >
    <form action=""></form>
    <div class="background" >
    <h1 class="main_heading" >Payment form</h1>
    <hr>
    </div>
    <h2  >Contact information</h2> 
    <p>requies fiels are follwed by *</p>
    <p>Name: * <input type="text" name="name"  placeholder="ashish" required></p>
    <fieldset>
        <legend>gender</legend>
    <p>
        male <input type="radio" name="gender" id="male" > female <input type="radio" name="gender" id="female">
    </p>
    </fieldset>
    <p>address: <textarea name="address" id="address" cols="80" rows="7"></textarea></p>
    <p>email: <input type="email" name="email" id="email" placeholder="xyz123@gmail.com" ></p>
    <P>pincode: <input type="number" name="pincode" id="pincode" placeholder="020474" ></P>
    <h3  >Payment Information</h3>
    <p>Card Type:
        <select name="card_type" id="card_type">
            <option value="--select card type--">--select card type</option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="master card">master card</option>
        </select>
    </p>
    <p>Card Number * <input type="card_number" name="card_number" id="" required placeholder="111-222-333-444" ></p>
    <p>expiration date: * <input type="date" name="exp_date" id="exp_date" required placeholder="01/02/2024" ></p>
    <p>CVV * <input type="password" name="CVV" id="CVV" required placeholder="123" ></p>
    <input type="submit" value="Pay Now">
        

    

</div>

</body>

</html>
